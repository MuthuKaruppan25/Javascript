<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-container">
        <h2>Task List</h2>
        <div class="inner-text">
            A list that allows users to reorder items using drag and drop functionality.
        </div>

            <li>Complete project report</li>
            <li>Buy groceries</li>
            <li>Schedule dentist appointment</li>
            <li>Finish JavaScript tutorial</li>
            <li>Attend Meeting Regularly</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
